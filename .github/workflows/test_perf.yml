name: Studio perf test

on: [push]

jobs:
  test-perf:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          # added -vX just to reset the cache, feel free to up it if you need
          # to reset the cache again
          cache-name: cache-node-modules-v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install npm dependencies
        run: npm install

      - name: Run perf tests
        run: npm run test-perf
        env:
          SANITY_PERF_STUDIO_USER_TOKEN: ${{ secrets.SANITY_PERF_STUDIO_USER_TOKEN }}
          SANITY_PERF_STUDIO_WRITE_TOKEN: ${{ secrets.SANITY_PERF_STUDIO_WRITE_TOKEN }}
